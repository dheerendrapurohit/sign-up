<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="page">
        <div id="left">
            <div id="transparent">
                <img id="logo" src="../images//odin-lined.png" alt="">
                <h1 id="odin">ODIN</h1>
            </div>
        </div>
        <div id="right">
            <div id="top">
                <div id="content">
                    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                    <br>
                    <br>
                    <h1>You know you want to.</h1>
                </div>
                <div id="frm">
                    <h1 id="dothis">Let's do this!</h1>
                    <div class="fip">
                        <div class="fdata">
                            <label for="">FIRST NAME</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="fdata" >
                            <label for="">LAST NAME</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                        
                    </div>  
                    <div class="fip">
                        <div class="fdata">
                            <label for="email">EMAIL</label>
                            <input type="email">
                        </div>
                        <div class="fdata">
                            <label for="pnumber">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="fip">
                        <div class="fdata">
                            <label for="">PASSWORD</label>
                            <input type="password" name="pwd" id="pwd">
                        </div>
                        <div class="fdata">
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password" name="pwd1" id="pwd1">
                        </div>
                    </div>
                </div>
            </div>
            <div id="btm">
                <button>Create Account</button>
                <h2>Already have an account? <a href="">Log in</a></h2>
            </div>
        </div>
    </div>
</body>
</html>
